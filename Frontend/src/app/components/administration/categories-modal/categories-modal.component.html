<div class="container mt-4 mb-5">
    <h1 class="mb-4 text-center">Categorias</h1>
  
    <form (ngSubmit)="onSubmit()">
 
      <div class="mb-3">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="modalData.name" name="name" required>
      </div>
  
      <div class="mb-3">
        <label for="price" class="form-label">Estado</label>
        <input type="number" id="price" class="form-control" [(ngModel)]="modalData.status" name="status" required>
      </div>
  
  
      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="button" class="btn btn-secondary" (click)="onCloseModal()">Cerrar</button>
      </div>
    </form>
  </div>
